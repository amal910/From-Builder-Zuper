<div class="w-full max-w-md mx-auto p-1">
  <h2 mat-dialog-title class="text-xl font-medium mb-4">{{ dialogTitle }}</h2>
  
  <form [formGroup]="groupForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div mat-dialog-content class="space-y-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Group Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter group name" cdkFocusInitial>
        <mat-error *ngIf="groupForm.get('name')?.hasError('required')">
          Group name is required
        </mat-error>
        <mat-error *ngIf="groupForm.get('name')?.hasError('maxlength')">
          Group name cannot exceed 50 characters
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Description</mat-label>
        <textarea 
          matInput 
          formControlName="description" 
          placeholder="Enter group description"
          rows="3"
          class="resize-none"
        ></textarea>
        <mat-error *ngIf="groupForm.get('description')?.hasError('maxlength')">
          Description cannot exceed 200 characters
        </mat-error>
      </mat-form-field>
    </div>
    
    <div mat-dialog-actions class="flex justify-end space-x-2 pt-4">
      <button mat-button type="button" (click)="onCancel()" class="px-4">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="groupForm.invalid" class="px-4">
        {{ submitButtonText }}
      </button>
    </div>
  </form>
</div>
